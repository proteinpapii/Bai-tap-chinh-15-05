<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập chính</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="form-group border-bottom border-dark mt-4 ml-5">
        <h4>Bài 1: Tính tiền lương nhân viên</h4>
        <div class="form-group">
            <input id="luong1Ngay" type="number" placeholder="Nhập vào số tiền lương 1 ngày" class="form-control w-25 mt-5">
            <input id="soNgayLam" type="number" placeholder="Nhập vào số ngày làm" class="form-control w-25 mt-3">
            <button id="btnTinhLuong" class="btn btn-primary rounded-pill mt-3">Tính lương</button>
            <div class="mt-3 alert alert-primary w-25">
                Tổng lương: <span id="tongLuong"></span>
            </div>
        </div>
    </div>


    <div class="form-group border-bottom border-dark mt-4 ml-5">
        <h4>Bài 2: Tính giá trị trung bình</h4>
        <div class="form-group">
            <input id="soThuc1" type="number" placeholder="Nhập vào số 1" class="form-control w-25 mt-5">
            <input id="soThuc2" type="number" placeholder="Nhập vào số 2" class="form-control w-25 mt-3">
            <input id="soThuc3" type="number" placeholder="Nhập vào số 3" class="form-control w-25 mt-3">
            <input id="soThuc4" type="number" placeholder="Nhập vào số 4" class="form-control w-25 mt-3">
            <input id="soThuc5" type="number" placeholder="Nhập vào số 5" class="form-control w-25 mt-3">
            <button id="btnTinhTrungBinh" class="btn btn-success rounded-pill mt-3">Tính trung bình</button>
            <div class="mt-3 alert alert-success w-25">
                Giá trị trung bình là: <span id="tinhTrungBinh"></span>
            </div>
        </div>
    </div>


    <div class="form-group border-bottom border-dark mt-4 ml-5">
        <h4>Bài 3: Quy đổi tiền</h4>
        <div class="form-group">
            <input id="USD" type="number" placeholder="Nhập vào số tiền USD" class="form-control w-25 mt-5">
            <button id="btnQuyDoi" class="btn btn-danger rounded-pill mt-3">Quy đổi tiền</button>
            <div class="mt-3 alert alert-danger w-25">
                Số tiền là: <span id="quyDoiTien"></span>
            </div>
        </div>
    </div>


    <div class="form-group border-bottom border-dark mt-4 ml-5">
        <h4>Bài 4: Tính diện tích, chu vi hình chữ nhật</h4>
        <div class="form-group">
            <input id="chieuDai" type="number" class="form-control w-25 mt-5" placeholder="Nhập vào chiều dài">
            <input id="chieuRong" type="number" placeholder="Nhập vào chiều rộng" class="form-control w-25 mt-3">
            <button id="btnTinh" class="btn btn-warning rounded-pill mt-3">Tính</button>
            <div class="mt-3 alert alert-warning w-25">
                Diện tích là: <span id="tinhDienTich"></span>
                <br>
                Chu vi là : <span id="tinhChuVi"></span>
            </div>
        </div>
    </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>

  </body>
</html>
